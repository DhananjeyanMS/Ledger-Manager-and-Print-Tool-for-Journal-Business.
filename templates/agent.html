{% extends 'base.html' %}
{% block title %}Add Agent | Malligai Magal Ledger{% endblock %}
{% block content %}
    <div class="container">
        <h2>Add Agent</h2>
        <form method="POST" id="agentForm">
            <label for="agent_Code">Agent code</label>
            <input type="number" name="agent_Code" required>
            <label for="agent_name">Name</label>
            <input type="text" name="agent_name" required>
            <label for="phone">Phone</label>
            <input type="text" name="phone" required>
            <label for="address">Address</label>
            <input type="text" name="address">
            <label for="opening_balance">Opening Balance</label>
            <input type="number" name="opening_balance" step="0.01">
            <label for="area">Area</label>
            <input type="text" name="area" required>
            <input type="submit" value="Save Agent">
        </form>
        {% if message %}
            <div class="msg">{{ message }}</div>
        {% endif %}
    </div>
{% endblock %}
{% block scripts %}
{% if success %}
<script>
    document.addEventListener('DOMContentLoaded', function() {
        showSuccessModal('Agent added successfully!', '/', '/add_agent');
    });
</script>
{% endif %}
{% endblock %}
